 - name: cluster prep 2
   hosts: admin:worker
   become: yes
   tasks: 
    - user: name=alarm

    - lineinfile:
        path: /etc/sudoers.d/alarm-allow-to-sudo-pacman
        state: present
        line: "alarm ALL=(ALL) NOPASSWD: /usr/bin/pacman"
        validate: /usr/sbin/visudo -cf %s
        create: yes